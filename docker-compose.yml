services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mzki-django
    env_file:
      - .env
    volumes:
      - ./mzkiInformatica/media:/app/mzkiInformatica/media
      - static_volume:/app/mzkiInformatica/staticfiles
      - logs_volume:/app/logs
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - mzki_network
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1

  db:
    image: postgres:16-alpine
    container_name: mzki-postgres
    env_file:
      - .env
    volumes:
      - postgres_volume:/var/lib/postgresql/data
    environment:
      - POSTGRES_HOST_AUTH_METHOD=md5
    ports:
      - "5432:5432"
    networks:
      - mzki_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  nginx:
    image: nginx:alpine
    container_name: mzki-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docs/deploy/nginx-ssl.conf:/etc/nginx/conf.d/default.conf:ro
      - static_volume:/app/mzkiInformatica/staticfiles:ro
      - ./mzkiInformatica/media:/app/mzkiInformatica/media:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - web
    networks:
      - mzki_network
    restart: unless-stopped

volumes:
  postgres_volume:
  static_volume:
  logs_volume:

networks:
  mzki_network:
    driver: bridge
