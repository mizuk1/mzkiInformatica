# Configuração Nginx para mzkiInformatica com Docker
# Para uso com docker-compose

upstream mzki_app {
    server web:8000;
}

server {
    listen 80;
    server_name app.mzki.com.br www.app.mzki.com.br localhost;
    
    client_max_body_size 100M;
    
    # Logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
    
    # Arquivos estáticos
    location /static/ {
        alias /app/mzkiInformatica/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    
    # Arquivos de mídia (uploads)
    location /media/ {
        alias /app/mzkiInformatica/media/;
        expires 7d;
        add_header Cache-Control "public";
    }
    
    # Favicon
    location = /favicon.ico {
        alias /app/mzkiInformatica/staticfiles/favicon.ico;
        access_log off;
        log_not_found off;
    }
    
    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # Proxy para Django
    location / {
        proxy_pass http://mzki_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        
        # Timeouts
        proxy_connect_timeout 75s;
        proxy_read_timeout 300s;
    }
    
    # Gzip
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;
}
